server {
    listen 80;
    server_name chesspro-online.com www.chesspro-online.com;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name chesspro-online.com www.chesspro-online.com;

    # SSL Configuration (Replace with actual Let's Encrypt paths)
    # ssl_certificate /etc/letsencrypt/live/chesspro-online.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/chesspro-online.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (6 months)
    add_header Strict-Transport-Security "max-age=15768000" always;

    # GZIP Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss image/svg+xml;

    # Proxy to Node.js App
    location / {
        proxy_pass http://app:3000; # 'app' is the docker-compose service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Connection "Upgrade";
    }

    # Static Assets Caching (optional if handled by Express, but Nginx is faster)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wav|mp3)$ {
        proxy_pass http://app:3000;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
